# application-dev.properties

# Base de datos persistente en disco (archivo)
spring.datasource.url=jdbc:h2:file:./data/msvc_cliente
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto y estrategia de Hibernate (para H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Consola de administracion de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# LOGGING SQL (para depuración en pruebas)
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=true
